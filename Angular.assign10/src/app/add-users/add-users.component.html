<div style="width: 400px; margin: auto;">
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="id">ID</label>
          <input
            type="text"
            class="form-control"
            id="id"
            required
            [(ngModel)]="object1.id"
            name="title"
          />
        </div>

        <div class="form-group">
            <label for="first__name">FirstName</label>
            <input
              type="text"
              class="form-control"
              id="first__name"
              required
              [(ngModel)]="object1.first__name"
              name="title"
            />
          </div>

          <div class="form-group">
            <label for="middle__name">MiddleName</label>
            <input
              type="text"
              class="form-control"
              id="middle__name"
              required
              [(ngModel)]="object1.middle__name"
              name="title"
            />
          </div>

          <div class="form-group">
            <label for="last__name">LastName</label>
            <input
              type="text"
              class="form-control"
              id="last__name"
              required
              [(ngModel)]="object1.last__name"
              name="title"
            />
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="text"
              class="form-control"
              id="email"
              required
              [(ngModel)]="object1.email"
              name="title"
            />
          </div>

          <div class="form-group">
            <label for="phone_number">PhoneNumber</label>
            <input
              type="text"
              class="form-control"
              id="phone_number"
              required
              [(ngModel)]="object1.phone_number"
              name="title"
            />
          </div>

          <div class="form-group">
            <label for="role">Role</label>
            <input
              type="text"
              class="form-control"
              id="role"
              required
              [(ngModel)]="object1.role"
              name="title"
            />
          </div>

          <div class="form-group">
            <label for="address">Address</label>
            <input
              type="text"
              class="form-control"
              id="address"
              required
              [(ngModel)]="object1.address"
              name="title"
            />
          </div>

          <div class="form-group">
            <label for="datetime">DateTime</label>
            <input
              type="text"
              class="form-control"
              id="datetime"
              required
              [(ngModel)]="object1.datetime"
              name="title"
            />
          </div>

          <div class="form-group">
            <label for="customer_Name">CustomerName</label>
            <input
              type="text"
              class="form-control"
              id="customer_Name"
              required
              [(ngModel)]="object1.customer_Name"
              name="title"
            />
          </div>
  
        
          <div class="but">
        <button (click)="saveUser()" id='wer'>Submit</button>
        </div>
      </div>
  
      <div *ngIf="submitted" >
        <h4 style="text-align: center;">You added newUser successfully!</h4>
        <button class="btn btn-success" (click)="newUser()" id='wer'>Add More-Users</button>
      </div>
    </div>
  </div>
